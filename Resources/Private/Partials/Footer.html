<f:if condition="{content10}||{content11}||{content12}">
    <div class="content-footer">
        <div class="max-content-width padding-top">
            <div class="grid">
                <div class="col-4-t-6-m-12 align-center-m">
                    <f:format.raw>{content10}</f:format.raw>
                </div>
                <div class="col-4-t-6-m-12 align-center-m">
                    <f:format.raw>{content11}</f:format.raw>
                </div>
                <div class="col-4-t-12-m-12 align-center-m">
                    <f:format.raw>{content12}</f:format.raw>
                </div>
            </div>
        </div>
    </div>
</f:if>
